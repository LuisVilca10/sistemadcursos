<!--begin::Modal content-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Editar Usuario</h2>
        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#">
            <!--begin::Scroll-->
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
                data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                data-kt-scroll-dependencies="#kt_modal_add_user_header"
                data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                <!--begin::Input group-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="d-block fw-bold fs-6 mb-5">Foto de Perfil</label>
                    <!--end::Label-->
                    <!--begin::Image input-->
                    <div class="image-input image-input-outline" data-kt-image-input="true"
                        style="background-image: url('assets/media/svg/avatars/blank.svg')">
                        <!--begin::Preview existing avatar-->
                        <div class="image-input-wrapper w-125px h-125px"
                            [ngStyle]="{'background-image':'url('+IMAGE_PHOTO+')'}"></div>
                        <!--end::Preview existing avatar-->
                        <!--begin::Label-->
                        <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                            data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
                            <i class="bi bi-pencil-fill fs-7"></i>
                            <!--begin::Inputs-->
                            <input type="file" name="avatar" accept=".png, .jpg, .jpeg"
                                (change)="processphoto($event)" />
                            <input type="hidden" name="avatar_remove" />
                            <!--end::Inputs-->
                        </label>
                        <!--end::Label-->
                        <!--begin::Cancel-->
                        <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                            data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
                            <i class="bi bi-x fs-2"></i>
                        </span>
                        <!--end::Cancel-->
                    </div>
                    <!--end::Image input-->
                    <!--begin::Hint-->
                    <div class="form-text">Allowed file types: png, jpg, jpeg.</div>
                    <!--end::Hint-->
                </div>
                <!--end::Input group-->

                <!--begin::Input fields-->
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Nombre Completo</label>
                    <input type="text" name="name" class="form-control form-control-solid mb-3 mb-lg-0"
                        placeholder="Nombre" [(ngModel)]="name" />
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Apellidos</label>
                    <input type="text" name="lastname" class="form-control form-control-solid mb-3 mb-lg-0"
                        [(ngModel)]="lastname" />
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Email</label>
                    <input type="email" name="email" class="form-control form-control-solid mb-3 mb-lg-0"
                        placeholder="example@domain.com" [(ngModel)]="email" />
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Usuario</label>
                    <input type="text" name="username" class="form-control form-control-solid mb-3 mb-lg-0"
                        placeholder="Full name" [(ngModel)]="username" />
                </div>
                <!--end::Input fields-->

                <!--begin::Role selection-->
                <div class="mb-7">
                    <label class="required fw-bold fs-6 mb-5">Rol</label>
                    <div class="d-flex fv-row">
                        <div class="form-check form-check-custom form-check-solid">
                            <input class="form-check-input me-3" name="role_id" [value]="1" [(ngModel)]="role_id"
                                type="radio" id="kt_modal_update_role_option_0" />

                            <label class="form-check-label" for="kt_modal_update_role_option_0">
                                <div class="fw-bolder text-gray-800">Administrator</div>
                                <div class="text-gray-600">Encargado de administrar la p√°gina, los cursos, etc.</div>
                            </label>
                        </div>
                    </div>
                    <div class='separator separator-dashed my-5'></div>
                    <div class="d-flex fv-row">
                        <div class="form-check form-check-custom form-check-solid">
                            <input class="form-check-input me-3" name="role_id" [value]="2" [(ngModel)]="role_id"
                                type="radio" id="kt_modal_update_role_option_1" />
                            <label class="form-check-label" for="kt_modal_update_role_option_1">
                                <div class="fw-bolder text-gray-800">Profesor</div>
                                <div class="text-gray-600">Encargado de dictar cursos, etc.</div>
                            </label>
                        </div>
                    </div>
                    <div class='separator separator-dashed my-5'></div>
                    <div class="d-flex fv-row">
                        <div class="form-check form-check-custom form-check-solid">
                            <input class="form-check-input me-3" name="role_id" [value]="3" [(ngModel)]="role_id"
                                type="radio" id="kt_modal_update_role_option_2" />
                            <label class="form-check-label" for="kt_modal_update_role_option_2">
                                <div class="fw-bolder text-gray-800">Estudiante</div>
                                <div class="text-gray-600">Cliente que se le llega los cursos</div>
                            </label>
                        </div>
                    </div>
                </div>
                <!--end::Role selection-->
                <!--begin::State selection-->
                <div class="mb-7">
                    <label class="required fw-bold fs-6 mb-5">Estado</label>
                    <div class="d-flex fv-row">
                        <div class="form-check form-check-custom form-check-solid">
                            <input class="form-check-input me-3" name="state" [value]="1" [(ngModel)]="state"
                                type="radio" id="kt_modal_update_state_option_1" />
                            <label class="form-check-label" for="kt_modal_update_state_option_1">
                                <div class="fw-bolder text-gray-800">Activo</div>
                                <div class="text-gray-600">Perosan que puede interactuar con el sistema.</div>
                            </label>
                        </div>
                    </div>
                    <div class='separator separator-dashed my-5'></div>
                    <div class="d-flex fv-row">
                        <div class="form-check form-check-custom form-check-solid">
                            <input class="form-check-input me-3" name="state" [value]="0" [(ngModel)]="state"
                                type="radio" id="kt_modal_update_state_option_0" />
                            <label class="form-check-label" for="kt_modal_update_state_option_0">
                                <div class="fw-bolder text-gray-800">Des-Activo</div>
                                <div class="text-gray-600">Persona que no puede interactuar con el sistema</div>
                            </label>
                        </div>
                    </div>
                </div>
                <!--end::State selection-->

            </div>
            <!--end::Scroll-->

            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cancelar</button>
                <button type="button" (click)="store()" class="btn btn-primary">
                    <span class="indicator-label">Guardar Cambio</span>

                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
                </button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content-->
